- text: People not Systems
  url: people/
  internal: true
- text: Self Provisioning
  url: self-provisioning/
  internal: true
- text: Automation
  url: automation/
  internal: true
- text: Environments 
  url: environments/
  internal: true
- text: Updates
  url: updates/
  internal: true
- text: Build Promotion
  url: build-promotion/
  internal: true
- text: Service Contracts
  url: service-contracts/
  internal: true

repos:
- name: Development Environment
  description: Main repository
  url: https://github.com/18F/dev-environment

# Style Variables
brand_color: "#1188ff"

google_analytics_ua: UA-48605964-19

redcarpet:
    extensions: [with_toc_data]
